  uri: "https://github.com/playframework/play-json.git#ef4ba16d862522bac2736b2ba00dcee5f689a1c0"

  extra.projects: ["play-jsonJVM"]  // no Scala.js plz
  // ScalaTest 3.0, not 3.1
